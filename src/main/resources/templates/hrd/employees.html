<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Стройка | Сотрудники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div style="padding: 40px;">
    <h1>Сотрудники</h1>
    <a th:href="'/employees/add'">Добавить сотрудника</a><br>
    <form method="post">
        <input name="surname" placeholder="Фамилия">
        <button type="submit">Поиск</button>
    </form>
    <br>
    <div th:each="employee : ${employeeArray}">
        <div class="card w-75">
            <div class="card-body">
                <h5 th:text="${employee.surname} + ' ' + ${employee.name} + ' ' + ${employee.middlename}" class="card-title"></h5>
                <p th:if="${employee.position} != null" th:text="${employee.position.name}" class="card-text"></p>
                <i th:if="${employee.fired}">Уволен</i>
                <a th:href="'/employees/' + ${employee.id}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
