<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Стройка | Добавить сотрудника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div style="padding: 40px;">
    <h2>Добавить сотрудника</h2>
    <form method="post" th:object="${employee}">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Фамилия">
            <label style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Имя">
            <label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="middlename" class="form-label">Отчество</label>
            <input type="text" class="form-control" th:field="*{middlename}" id="middlename" placeholder="Отчество">
            <label style="color: red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="form-label"></label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="position">Должность</label>
            <select class="form-select" id="position" name="position">
                <div th:each="pos : ${positions}">
                    <option th:value="${pos.id}" th:text="${pos.name}"></option>
                </div>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{fired}" id="fired">
            <label class="form-check-label" for="fired">
                Уволен
            </label>
        </div>
        <div class="form-group">
            <label for="birthday">Дата рождения:</label>
            <input type="date" class="form-control" th:field="*{birthday}" id="birthday">
        </div>
        <div class="mb-3">
            <label for="passportSeria" class="form-label">Серия паспорта</label>
            <input maxlength="4" type="text" class="form-control" th:field="*{passportSeria}" id="passportSeria" placeholder="Cерия паспорта">
            <label style="color: red" th:if="${#fields.hasErrors('passportSeria')}" th:errors="*{passportSeria}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="passportNumber" class="form-label">Номер паспорта</label>
            <input maxlength="6" type="text" class="form-control" th:field="*{passportNumber}" id="passportNumber" placeholder="Номер паспорта">
            <label style="color: red" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="SNILS" class="form-label">СНИЛС</label>
            <input maxlength="11" type="text" class="form-control" th:field="*{SNILS}" id="SNILS" placeholder="СНИЛС">
            <label style="color: red" th:if="${#fields.hasErrors('SNILS')}" th:errors="*{SNILS}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="INN" class="form-label">ИНН</label>
            <input maxlength="12" type="text" class="form-control" th:field="*{INN}" id="INN" placeholder="ИНН">
            <label style="color: red" th:if="${#fields.hasErrors('INN')}" th:errors="*{INN}" class="form-label"></label>
        </div>
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
