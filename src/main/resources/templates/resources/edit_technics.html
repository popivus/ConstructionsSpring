<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Стройка | Изменить технику</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div style="padding: 40px;">
    <h2>Редактирование техники</h2>
    <form method="post" th:object="${technics}">
        <div class="mb-3">
            <label for="name" class="form-label">Наименование</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Наименование">
            <label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-label"></label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="country">Страна поставки</label>
            <select class="form-select" id="country" name="country">
                <div th:each="coun : ${countries}">
                    <option th:selected="${country} == ${coun}" th:value="${coun.id}" th:text="${coun.name}"></option>
                </div>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Изменить</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
