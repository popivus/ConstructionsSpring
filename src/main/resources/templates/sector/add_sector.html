<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Стройка | Добавить участок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div style="padding: 40px;">
    <h2>Добавить участок</h2>
    <form method="post" th:object="${sector}">
        <div class="mb-3">
            <label for="country" class="form-label">Страна участка</label>
            <input type="text" class="form-control" th:field="*{country}" id="country" placeholder="Страна">
            <label style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город участка</label>
            <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="Город">
            <label style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Улица участка</label>
            <input type="text" class="form-control" th:field="*{street}" id="street" placeholder="Улица">
            <label style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="form-label"></label>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Площадь участка</label>
            <input type="number" class="form-control" th:field="*{area}" id="area" placeholder="Площадь">
            <label style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="form-label"></label>
        </div>
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
